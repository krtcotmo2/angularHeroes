<h4>Heroes List</h4>
<div>
  <div class='row'>
    <div class='col-3 listSection'>
        <ul class="heroList">
        <li *ngFor="let hero of heroes" (click)=selectHero(hero)>
          <span class='badge' data-id="{{hero.id}}">{{hero.imgIcon}}</span>{{hero.name}}
        </li>
      </ul>
    </div>
    <div class='col-9 pr-5'>
      <app-heroes *ngIf="selectedHero" [hero]="selectedHero"></app-heroes>
    </div>
  </div>
</div>
